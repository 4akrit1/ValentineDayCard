<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Would you like to be my Valentine?</h1>
        <div class="heart">
            <img src="images/cat-01.gif" alt="Valentine" class="cat img-fluid">
        </div>
        <div class="text">Please, just say yes!</div>
        <button class="button button__yes">YES</button>
        <button class="button button__no">NO</button>
        <button class="button button__error" style="display: none;">Oops! Looks like we need to try again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
